<section class="widget">
  <div class="widget-header">
    <img [src]="post.cover" alt="Post Image">
  </div>
  <div class="widget-body">
    <div class="post-content">
      <div class="post-content--avatar">
        <img [src]="post.owner.image" [alt]="post.owner.fullName">
      </div>
      <div class="post-content--text">
          <h5>{{ post.owner.fullName }}</h5>
          <span class="subtitle">{{ post.text }}</span>
      </div>
    </div>
    <div class="post-links">
      <div class="post-link">
        <a href="#"><mat-icon svgIcon="views"></mat-icon><span>{{ post.views }}</span></a>
      </div>
      <div class="post-link">
        <a href="#"><mat-icon svgIcon="comments"></mat-icon><span>{{ post.comments }}</span></a>
      </div>
      <div class="post-link">
        <a href="#"><mat-icon svgIcon="likes"></mat-icon><span>{{ post.likes }}</span></a>
      </div>
    </div>
  </div>
</section>
